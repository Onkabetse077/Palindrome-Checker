
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<main class="container">
  <img class="logo" src="img/arrow_direction.png" alt="logo" />
  <h1 class="title">Is it a Palindrome?</h1>
  <div class="palindrome-div">
    <label for="text-input"
    >Enter in text to check for a palindrome:
    </label>
    <input  id="text-input" value="" type="text" />
    <button id="check-btn">Check</button>
    <div id="result"></div>
  </div>
  <div class="palindrome-definition-div">
    <p class="palindrome-definition" id="text" >
      <span role="img" aria-label="light-bulb">&#128161;</span>
      A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
      way both forward and backward,ignoring punctuation, case, and
      spacing.
    </p>
  </div>
</main>
<script src="js/script.js"></script>
</body>
</html>
